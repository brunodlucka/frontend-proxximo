<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Proxximo</h2>
                <p class="description description-primary">Login de usuario</p>
                <p class="description description-primary">Se você já possui uma conta clique entrar</p>
                <button id="signin"class="btn btn-primary">ENTRAR</button>
            </div>

            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                             <i class="fab fa-facebook-f"></i>
                            </li>
                         </a>

                         <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                         </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                    </div><!-- social media -->
                    <p class="description description-second">ou use seu e-mail para registro:</p>
                    <form class="form">
                        <label class="label-input" for="">
                            <i class="fas fa-user icon-modify"></i>
                            <input type="text" placeholder="Nome">
                        </label>
                        <label class="label-input" for="">
                            <i class="fas fa-envelope icon-modify"></i>
                            <input type="email" placeholder="E-mail">
                        </label>
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Senha">
                        </label>                     
                        <button class="btn btn-second">Criar conta Proxximo</button>
                    </form>
            </div>
        </div>

        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá Seja bem vindo Proxximo</h2>
                <p class="description description-primary">Se você não possui uma conta </p>
                <p class="description description-primary">Clique Aqui</p>
                <button id="signup" class="btn btn-primary">Criar conta Proxximo</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entrar</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                         </a>
                         <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                         </a>
                         <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                    <p class="description description-second">ou use sua conta de email:</p>
                        <form class="form">
                            <label class="label-input" for="">
                                <i class="fas fa-envelope icon-modify"></i>
                                <input type="email" placeholder="E-mail">
                            </label>
                            <label class="label-input" for="">
                                <i class="fas fa-lock icon-modify"></i>
                                <input type="password" placeholder="Senha">
                            </label>  
                            <a class="password" href="#">esqueceu sua senha?</a>                   
                            <button class="btn btn-second">ENTRAR</button>
                        </form>                   
            </div>
    </div>
    

    <script src="/js/app.js"></script>
</body>
</html>
